<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="cart.css">
    
    <script src="https://kit.fontawesome.com/9405f39907.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="menu-container">
        <a href="../index.html"><img src="../assets/img/logo 1.png" alt="Logo"></a>
        <div class="menu-logo">
            <img src="../assets/logos/menu.svg" alt="">
        </div>
        <div class="menu-item-logo">
            <div class="menu-item-search">
                <input type="text" placeholder="Search any things">
                <button>Search</button>
            </div>
            
            <div class="menu-items-account">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-user"></i>
                            Sign in
                        </a>
                    </li>
                    <li>
                        <a href="./cart/cart.html">
                            <i class="fa fa-cart-plus"></i>
                            Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-container-cart">
        <section>
            <div class="table-header sizeTable">
                <p>Product</p>
                <p>Price</p>
                <p>Quantity</p>
                <p>SubTotal</p>
            </div>

            <div class="sizeTable">
                <div class="cart-product">
                    <img src="../assets/img/jostickVerde.png" alt="">
                    <div class="product-detail">
                        <p class="titleProduct">Play Game</p>
                        <p class="colorProduct">Color: Green</p>
                        <p class="sizeProduct">Size: 30</p>
                    </div>
                </div>
                <b>$11,70</b>
                <input type="number">
                <b>$11,70</b>
                
                <i class="fa fa-trash"></i>
            </div>
            <hr>
            <div class="sizeTable">
                <div class="cart-product">
                    <img src="../assets/img/Laptop.png" alt="">
                    <div class="product-detail">
                        <p class="titleProduct">Play Game</p>
                        <p>Color: Green</p>
                        <p>Size: 30</p>
                    </div>
                </div>
                <b>$11,70</b>
                <input type="number">
                <b>$11,70</b>
                
                <i class="fa fa-trash"></i>
            </div>
            <hr>
        </section>
        <section class="main-container-cartTotal">
            <div class="cartTotal-title">Cart Total</div>
            <div class="cartTotal-ticket">
                <div>
                    <p>Subtotal: </p>
                    <p>$23,40</p>
                </div>
                <hr>
                <button>Enter Coupon Code</button>
                <hr>
                <button>Country</button>
                <hr>
                <div>
                    <p>Total amount</p>
                    <p>$23,40</p>
                </div>
                
                <div>
                    <button>Proceed to ckeckout</button>
                </div>
            </div>
            
        </section>
    </main>

    <footer class="footer-container">
        <section>
            <div class="footer-subscribe">
                <p class="subscribe-newsLetter">Subscribe newsletter</p>
                <div class="footer-sendContact">
                    <div class="sendContact-input">
                        <input type="email" placeholder="Email address">
                        <button><span class="icon-send"></span></button>
                    </div>

                    <div class="subscribe-infoContact">
                        <img src="../assets/img/headphone.png" alt="">
                        <p>Call us 24/7: <br>
                            (+62) 0123 567 789
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="./cart.js"></script>
</body>

</html>
