<head>

    <nav class="menu-container">
        <a href="../index.html"><img src="../assets/img/logo 1.png" alt="Logo"></a>

        <div class="menu-item-logo">

                    <li>

                    </li>

    <main>
        <section class="main-container-productos">

                    <input type="radio" name="color">

                </div>
                <div class="feature-size espacio">
                    <b>Size:</b>

                    <button>42</button>
                    <button>48</button>
                </div>
                <div class="features-cantidad espacio">
                    <b>Quantity: </b>
                    <input type="number" value="1" min="0" >
                </div>
                <div class="features-buttons espacio">
                    <button>Add to Cart</button>
                    <button>Buy it now</button>
                    <button><i class="fa fa-heart"></i></button>
                </div>
                <hr>
                <div class="features-category">

                    <b class="category-categoy">Category: <span>20% off 48% off Alex remote</span></b>
                    <b>Share:
                        <span>

                            <a href=""><i class="fa fa-whatsapp"></i></a>
                            <a href=""><i class="fa fa-facebook-f"></i></a>

            </div>

                <div class="footer-sendContact">

                        <input type="email" placeholder="Email address">
                        <button><span class="icon-send"></span></button>
                    </div>

                    <div class="subscribe-infoContact">
                        <img src="../assets/img/headphone.png" alt="">
                        <p>Call us 24/7: <br>
